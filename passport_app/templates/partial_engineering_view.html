<div class="accordion" id="engineering-systems">
  <div class="card">
    <div class="card-header" id="card-engineering-systems">
      <h2 class="mb-0">
        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapse-engineering-systems" aria-expanded="true" aria-controls="collapseOne">
            data_fields.engsys[0].classifier.name_ru
        </button>
      </h2>
    </div>

    <div id="collapse-engineering-systems" class="collapse" aria-labelledby="headingOne" data-parent="#engineering-systems">
      <div class="card-body">

          <table class="table-striped" style="display: block">
            {% for data_field in data_fields.engsys %}
            <tr id="{{data_field.id}}">
                <td id="field-point">{{ data_field.field.point }}<td>
                <td id="field-title">{{ data_field.field.title_rus }}<td>
                <td id="field-value">{{ data_field.value }}<td>
                <td id="field-rate">{{ data_field.rate }}<td>
                <td><button class="btn-edit" value="{{data_field.id}}" id="field-btn"><i class="fa fa-pencil"></i></button><td>
            </tr>
            {% endfor %}
        </table>

      </div>
    </div>
  </div>
</div>
